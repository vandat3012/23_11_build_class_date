<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function(day,month,year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
             this.day = day;
        }
        this.setMonth = function (month) {
             this.month = month;
        }
        this.setYear = function (year) {
             this.year = year;
        }
        this.setDate = function (day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function () {
            return this.day + "/" + this.month + "/" + this.year
        }

    }//date
    let date = new MyDate(30,12,2000);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day+"/"+month+"/"+year);
    //date1
    let date1 = new MyDate(29,11,1999);
        date1.setDay(5);
        date1.setMonth(1);
        date1.setYear(2000);
    let day1 = date1.getDay();
    let month1 = date1.getMonth();
    let year1 = date1.getYear();
    alert(day1 + "/" + month1 + "/" + year1)
    //date2
    let date2 = new MyDate(1,1,1111);
        date2.setDate(2,2,2222);
    let day2 = date2.getDay();
    let month2 = date2.getMonth();
    let year2 = date2.getYear();
    alert(day2 + "/" + month2 + "/" + year2);
    //date3
    let date3 = new MyDate(3,3,3333);
    alert(date3.toString());
</script>
</body>
</html>
